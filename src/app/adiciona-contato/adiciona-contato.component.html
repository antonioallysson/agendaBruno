<div class="container mt-4 d-flex justify-content-center">
  <div class="col-md-6">
    <h2>Adicionar Novo Contato</h2>
    <form (ngSubmit)="adicionarContato()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="form-control" [(ngModel)]="telefone" name="telefone" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="aniversario">Aniversário:</label>
        <input type="date" id="aniversario" class="form-control" [(ngModel)]="aniversario" name="aniversario" />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Contato:</label>
        <select id="tipo" class="form-control" [(ngModel)]="tipo" name="tipo">
          <option *ngFor="let tipo of tiposContato" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="favorito">Favorito:</label>
        <input type="checkbox" id="favorito" [(ngModel)]="favorito" name="favorito" />
      </div>

      <button type="submit" class="btn btn-primary mt-3">Adicionar Contato</button>
    </form>

    <h3 class="mt-4">Contatos Cadastrados</h3>
    <table class="table table-striped mt-2" *ngIf="contatos.length > 0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Aniversário</th>
          <th>Tipo</th>
          <th>Favorito</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contato of contatos">
          <td>{{ contato.getNome() }}</td>
          <td>{{ contato.getTelefone() }}</td>
          <td>{{ contato.getEmail() }}</td>
          <td>{{ contato.getAniversario() }}</td>
          <td>{{ contato.getTipo() }}</td>
          <td>{{ contato.favorito ? 'Sim' : 'Não' }}</td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="contatos.length === 0" class="alert alert-info mt-3">
      Nenhum contato cadastrado.
    </div>
  </div>
</div>
